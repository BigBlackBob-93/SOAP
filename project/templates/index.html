<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TempConvert</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <style>
            .outer {
                margin-top: 10em;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

    </head>

    <body>
        <form method="post" enctype="multipart/form-data">
            <div class="outer" style="height:100px; width: 100%;">
                <div class="col-20">
                    <div class="p-5 border bg-light">
                        <h3>Convert</h3>
                        <p><input type="number" step="0.5" name="temp" id="temp" class="form-control" placeholder="temperature value" required></p>

                        <p>
                            <input type="radio" id="celsius" name="question" value="celsius" checked>
                            <label for="celsius">celsius</label>
                            <br>
                            <input type="radio" id="fahrenheit" name="question" value="fahrenheit">
                            <label for="fahrenheit">fahrenheit</label>
                        </p>

                        <p><input class="w-50 btn btn-outline-dark" type="submit" value="Convert"></p>

                        {% if result %}
                        <h3>Result: {{result}}</h3>
                        {% else %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
